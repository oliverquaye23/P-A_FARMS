<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <script src="https://kit.fontawesome.com/35e2b1034f.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #4CAF50;
            text-align: center;
        }

        .contact-info {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-item {
            margin-bottom: 15px;
        }

        .contact-item strong {
            display: inline-block;
            width: 100px;
            font-weight: bold;
        }

        .contact-item a {
            text-decoration: none;
            color: #4CAF50;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            margin-bottom: 8px;
        }
        .socials{
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-left: 35%;
            
        }
    </style>
</head>
<body>
    <h2>Contact Information</h2>
    <div class="contact-info">
        <div class="contact-item">
            <strong>Phone:</strong> +233 0544023295
        </div>
        <div class="contact-item">
            <strong>Email:</strong> <a href="mailto:oliverquaye23@gmail.com">oliverquaye23@gmail.com</a>
        </div>
        <div class="contact-item">
            <strong>Address:</strong> 123 Farm Lane, Cityville, Country
        </div>
        <div class="contact-item">
            
            <div class="socials">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-twitter"></i>
                <h5 style="margin-left: 7px;">@ P & A Farms</h5>
            </div>
        </div>
    </div>
</body>
</html>
